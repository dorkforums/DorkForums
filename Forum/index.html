<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Dorkbin - Pastebin</title>
</head>
<body>
    <header>
        <h1>Dorkbin</h1>
        <nav>
            <a href="Login.html">Login</a> |
            <a href="Register.html">Register</a> |
            <a href="Settings.html">Settings</a>
        </nav>
        <div id="search">
            <input type="text" placeholder="Search pastes..." id="search-input">
            <button id="search-btn">Search</button>
        </div>
        <div id="user-lookup">
            <input type="text" placeholder="Lookup user..." id="user-input">
            <button id="user-btn">Lookup</button>
        </div>
    </header>
    <div class="container">
        <main>
            <section id="create-paste">
                <h2>Create a New Paste</h2>
                <form id="paste-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>
                    
                    <label for="content">Content:</label><br>
                    <textarea id="content" name="content" rows="15" required></textarea><br><br>
                    
                    <label for="password">Password (optional):</label>
                    <input type="password" id="password" name="password"><br><br>
                    
                    <input type="submit" value="Create Paste">
                </form>
                <div id="message"></div>
            </section>
            <section id="recent">
                <h2>Recent Pastes</h2>
                <div id="pastes-container"></div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Dorkbin. All rights reserved.</p>
    </footer>
    <script src="LoadPastes.js"></script>
    <script src="Search.js"></script>
    <script>
        document.getElementById('user-btn').addEventListener('click', async function() {
            const username = document.getElementById('user-input').value.trim();
            if (username) {
                try {
                    const response = await fetch(`/.netlify/functions/check-user?username=${encodeURIComponent(username)}`);
                    if (!response.ok) {
                        throw new Error('Failed to check user');
                    }
                    const result = await response.json();
                    if (result.exists) {
                        // Show link
                        const linkDiv = document.getElementById('user-link') || document.createElement('div');
                        linkDiv.id = 'user-link';
                        linkDiv.innerHTML = `User found: <a href="Profile.html?user=${username}" target="_blank">${username}</a>`;
                        document.getElementById('user-lookup').appendChild(linkDiv);
                    } else {
                        alert('User not found.');
                    }
                } catch (error) {
                    console.error('Error checking user:', error);
                    alert('Error checking user.');
                }
            }
        });

        document.getElementById('paste-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!title || !content) {
                messageDiv.innerHTML = '<p style="color: red;">Please fill in all fields.</p>';
                return;
            }

            try {
                const username = localStorage.getItem('username') || 'Anonymous';
                const response = await fetch('/.netlify/functions/create-paste', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        author: username,
                        password: password || null,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }

                const result = await response.json();
                messageDiv.innerHTML = '<p style="color: green;">Paste created successfully! Reloading...</p>';
                setTimeout(() => {
                    location.reload();
                }, 1500);
            } catch (error) {
                console.error('Error creating paste:', error);
                messageDiv.innerHTML = '<p style="color: red;">Failed to create paste. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
